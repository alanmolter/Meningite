version: '3.8'

services:
  imunopreviniveis:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./TABELAS:/app/TABELAS:ro
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
